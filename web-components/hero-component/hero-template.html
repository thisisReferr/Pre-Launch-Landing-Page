<section id="hero">
  <div class="hero_left">
    <div class="hero_left_comming-soon">
      <div class="line"></div>
      <p>Coming Soon</p>
    </div>
    <div class="hero_left_tagline">
      <h1>Great teamwork starts with a <span>great team.</span></h1>
    </div>
    <div class="hero_left_subtitle">
      The ultimate platform that connects, refers, and helps you to find your
      dream job.
    </div>
    <form id="notifiedForm">
      <div class="hero_left_email_container">
        <input
          required
          type="email"
          id="emailInput"
          placeholder="Email address"
        />
        <button
          id="getNotified"
          value="Get Notified!"
          type="submit"
          data-umami-event="Email Submitted"
        >
          Get Notified!
        </button>
      </div>
    </form>
  </div>
  <div class="hero_right"></div>
</section>

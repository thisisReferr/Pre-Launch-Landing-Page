<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The ultimate platform that connects, refers, 
    and helps you to find your dream job."
    />
    <meta name="theme-color" content="#2E234E" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <link rel="preload" as="image" href="./public/hero-image.svg" />
    <link rel="icon" type="image/x-icon" href="./public/referR.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <script src="./web-components/footer-links.js" defer></script>
    <script src="./web-components/footer-icons.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="manifest" href="./manifest.json" />
    <script>
      if ("serviceWorker" in navigator)
        navigator.serviceWorker.register("./service-worker.js");
    </script>
    <title>referR</title>
  </head>
  <body>
    <main id="wrapper">
      <header id="header">
        <h1>referR</h1>
      </header>
      <section id="hero">
        <div class="hero_left">
          <div class="hero_left_comming-soon">
            <div class="line"></div>
            <p>Coming Soon</p>
          </div>
          <div class="hero_left_tagline">
            <h1>Great teamwork starts with a <span>great team.</span></h1>
          </div>
          <div class="hero_left_subtitle">
            The ultimate platform that connects, refers, and helps you to find
            your dream job.
          </div>
          <form id="notifiedForm">
            <div class="hero_left_email_container">
              <input type="email" id="emailInput" placeholder="Email address" />
              <input id="getNotified" value="Get Notified!" type="submit" />
            </div>
          </form>
        </div>
        <div class="hero_right"></div>
      </section>
      <footer id="footer">
        <footer-links></footer-links>
        <footer-icons></footer-icons>
      </footer>
    </main>
  </body>
</html>
